authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter

authc.loginUrl = /index.xhtml
authc.successUrl = /index.xhtml
roles.unauthorizedUrl = /index.xhtml

ssl.enabled = false

# Use default password matcher (SHA-256, 500000 hash iterations)
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher


staticRealm = org.apache.shiro.realm.text.IniRealm
staticRealm.resourcePath=classpath:shiro.ini

securityManager.realms = $staticRealm

jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT Password from Account where Id = ?
jdbcRealm.userRolesQuery = select Name from Rol where Rol.Id = (select Rol_Id FROM User WHERE User.Id = ?)


<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <title>ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>    
    <h:body>
        <h:form class="w3-top">        
            <ul class="w3-navbar w3-white w3-wide w3-padding-8 w3-card-2">

                <li>
                    <h:commandLink class="w3-margin-left w3-btn w3-black" value='AECI' action="/index.xhtml?faces-redirect=true" />                                                      
                </li>
                <li class="w3-right w3-hide-small">
                    <h:link value="Solicitudes" class="w3-left w3-btn w3-black"/>       
                    <h:link value="Convenios" class="w3-left w3-btn w3-black"/>         
                    <h:link value="Afiliaciones" class="w3-left w3-btn w3-black"/>    
                    <h:link value="Reportes" class="w3-left w3-btn w3-black"/> 
                    <h:link value="Salir" class="w3-left w3-btn w3-black"/>    

                </li>
            </ul>
        </h:form>
        <p:spacer height="80" />
        <h:form id="form">
            <p:layout  id="layout" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">
                <p:layoutUnit position="west" size="300" collapsible="true" gutter="15" class=" w3-container w3-card-4 w3-padding-large w3-white" >    
                    <h:outputText value="(#{cuentaAdministrador.rol})"/>
                    <h:outputText style="padding: 7px; font-family: Segoe UI,Arial,sans-serif" value="Pepito perez"/>
                    <h:outputText value="#{cuentaAdministrador.nombre} #{cuentaAdministrador.apellido}"/>
                    
                    <h:form id="form1" style="padding: 7px ">                        
                        <p:menu id='menuSolicitudes' widgetVar="menu1" style="border-radius: 0px; padding: 10px; width: 90%;  background: black; color: white; border: none">
                            <p:submenu label="Solicitudes de afiliacion" style="border-radius: 0px; background-color: white">
                                <p:menuitem update=":form:opcion3" value="Pendientes" style="color: white; font-family: Segoe UI,Arial,sans-serif" actionListener="#{cuentaAdministrador.estado(1)}" immediate="true"/>
                                <p:menuitem value="Aprobadas" style="color: white;  font-family: Segoe UI,Arial,sans-serif" />
                                <p:menuitem value="Rechazadas" style="color: white;  font-family: Segoe UI,Arial,sans-serif"/>
                            </p:submenu>
                            <p:submenu label="Solicitudes de renovacion" style="border-radius: 0px; background-color: white">
                                <p:menuitem update=":form:opcion3" value="Pendientes" style="color: white; font-family: Segoe UI,Arial,sans-serif" actionListener="#{cuentaAdministrador.estado(1)}" immediate="true"/>
                                <p:menuitem value="Aprobadas" style="color: white;  font-family: Segoe UI,Arial,sans-serif" />
                                <p:menuitem value="Rechazadas" style="color: white;  font-family: Segoe UI,Arial,sans-serif"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id='centro' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">
                    <h:form id="opcion3" >
                        <h:outputText value="(#{cuentaAdministrador.estado})"/>
                    </h:form>
                    <h:form id="opcion1" rendered="#{cuentaAdministrador.estado == 1}">
                        asduhasidhasod
                    </h:form>
                    <h:form id="opcion2" rendered="#{cuentaAdministrador.estado == 2}" >
                        no se para que
                    </h:form>
                    Center
                </p:layoutUnit>
            </p:layout>        
        </h:form>    

        <!-- Contactarnos -->
       <h:form id="contacto">              
            <p:outputPanel id="Contacto" style="color: black; background-color: black" >                  
                <h1 style="color: white">  Contacto</h1>                 
                <h:panelGrid columns="4" cellpadding ="20" style="margin: 0 auto;" bgcolor="#000000">                     
                    <h:outputText class="fa fa-map-marker" style="color: white" value=" AK.45 No.205-59 (Autopista Norte  K.13)  Bloque A -2° Piso  "/>
                    <h:outputText class="fa fa-phone" style="color: white" value="  PBX: +57(1) 668 3600 Ext.1232"/>   
                    <h:outputText class="fa fa-phone" style="color: white" value="  Móvil: +57 312 457 0612"/>      
                    <h:outputText class="fa fa-envelope" style="color: white" value=" aeci@escuelaing.edu.co"/>   
                    <h:outputLink class="fa fa-facebook-official" style="color: white"  value="https://www.facebook.com/AECIescuelaing/?fref=ts"/>                     
                </h:panelGrid>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>

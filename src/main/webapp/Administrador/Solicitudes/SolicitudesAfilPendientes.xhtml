<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>ADMIN-SOLICITUDES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>    
    <h:body>
        <ui:insert name="Header">
            <ui:include src="/Administrador/Menu/Header.xhtml"/>
        </ui:insert>
        <p:spacer height="80" />        
        <h:form id="formPendientes">
            <p:growl id="growlPendientes"  showDetail="true" sticky="true" />
            <p:layout  id="layoutAfilPendientes" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">
                <p:layoutUnit position="west" size="300" collapsible="true" gutter="15" class=" w3-container w3-card-4 w3-padding-large w3-white" >    
                    <h:outputText value="(#{cuentaAdministrador.rol} ADMIN)" style="font-family: Segoe UI,Arial,sans-serif"/>
                    <div></div>
                    <h:outputText style="font-family: Segoe UI,Arial,sans-serif" value="Nombre del administrador"/>
                    <h:outputText value="#{cuentaAdministrador.nombre} #{cuentaAdministrador.apellido}"/>
                    <p:separator/>                    
                    <ui:insert name="menuPrincipal">
                        <ui:include src="/Administrador/Solicitudes/SolicitudesPrincipal.xhtml"/>
                    </ui:insert>                     
                </p:layoutUnit>

                <p:layoutUnit id='centroAfilPendientes' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">                        
                    <h3 style="margin-top: 0">Solicitudes Pendientes</h3>  
                    <h:panelGrid columns="2" cellpadding="6" >
                        <h:outputText value="Ingresar numero de solicitud a revisar:"/>                        
                        <p:inputText value="#{cuentaAdministrador.solicitudActual}"/> 
                        <p:commandButton value = "Consultar solicitud" update="growlPendientes" action="#{cuentaAdministrador.checkUsuario()}" resetValues="true" style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;"/>
                        <p:commandButton value = "Actualizar" actionListener="#{cuentaAdministrador.setSolicitudesPendientes()}" update="TablaUsuariosPendientes" resetValues="true" onclick="PF('dlg1').show();" style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;"/>
                    </h:panelGrid>
                    <h:form id="TablaUsuariosPendientes">
                        <p:dataTable var ="solicitudesPendientes" class="w3-table w3-bordered" value="#{cuentaAdministrador.solicitudesPendientes}">
                            <f:facet name="header">
                                Solicitudes Pendientes
                            </f:facet>  
                            <p:column class="w3-light-grey" headerText="Número de solicitud">
                                <h:outputText value="#{solicitudesPendientes.id}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Nombre del solicitante">
                                <h:outputText value="#{solicitudesPendientes.user.firstName} #{solicitudesPendientes.user.lastName}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Fecha de envio">
                                <h:outputText value="#{solicitudesPendientes.date}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Rol del solicitante">
                                <h:outputText value="#{solicitudesPendientes.user.role.name}"/>
                            </p:column>
                        </p:dataTable>                
                    </h:form>
                    <h:form>
                        <p:dialog header="Información" widgetVar="dlg1" minHeight="40" resizable="false">
                            <h:outputText value="Datos Actualizados" />
                        </p:dialog>
                    </h:form>                                         
                </p:layoutUnit>
            </p:layout>        
        </h:form>    
        <!-- Contactarnos -->        
        <ui:insert name="footer">
            <ui:include src="/Templates/Footer.xhtml"/>      
        </ui:insert> 
    </h:body>
</html>

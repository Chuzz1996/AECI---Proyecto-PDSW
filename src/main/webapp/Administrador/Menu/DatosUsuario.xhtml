<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body>
            <ui:insert name="Header">
            <ui:include src="Header.xhtml"/>
            </ui:insert>
            <p:spacer height="80" /> 
            <h:form id="form">
                <p:layout  id="layout" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">                
                    <p:layoutUnit id='centro' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">
                        <h3 style="margin-top: 0">Datos Usuario</h3>
                        <h:outputText value="#{cuentaAdministrador.request.user.firstName} #{cuentaAdministrador.request.user.lastName}"/>
                        <h:commandButton value="Cambiar Nombre"/>
                        <br/>
                        <h:outputText value="Numero de Identificacion:  #{cuentaAdministrador.request.user.id}"/>
                        <h:commandButton value="Cambiar numero de Identificacion"/>
                        <br/>
                        <h:outputText value="Correo:  #{cuentaAdministrador.request.user.email}"/>
                        <h:commandButton value="Cambiar Correo"/>
                        <br/>
                        <h:outputText value="Celular:  #{cuentaAdministrador.request.user.cellphone}"/>
                        <h:commandButton value="Cambiar Numero de celular"/>
                        <br/>
                        <h:outputText value="Telefono:  #{cuentaAdministrador.request.user.phone}"/>
                        <h:commandButton value = "Cambiar numero de telefono"/>
                        <br/>
                        <h:outputText value="Carrera:  #{cuentaAdministrador.request.user.program.name}"/>
                        <h:commandButton value="Cambiar carrera"/>
                        <br/>
                        <h:outputText value="Fecha de Nacimiento:  #{cuentaAdministrador.request.user.birthDate}"/>
                        <h:commandButton value="Cambiar Fecha de Nacimiento"/>
                        <br/>
                        <h:outputText value="Graduacion:  #{cuentaAdministrador.request.user.yearGraduate}"/>
                        <h:commandButton value="Cambiar Ano de graduacion"/>
                        <br/>
                        <h:outputText value="Periodo:  #{cuentaAdministrador.request.user.period}"/>
                        <h:commandButton value="Cambiar Perio"/>
                        <br/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
    </h:body>
    <ui:insert name="footer">
            <ui:include src="/Templates/Footer.xhtml"/>      
    </ui:insert> 
</html>

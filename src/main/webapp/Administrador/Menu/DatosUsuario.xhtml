<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body>
            <ui:insert name="Header">
            <ui:include src="Header.xhtml"/>
            </ui:insert>
            <p:spacer height="80" /> 
            <h:form id="form">
                <p:layout  id="layout" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">                
                    <p:layoutUnit id='centro' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">
                        <h3 style="margin-top: 0">Datos Usuario</h3>
                        <p:accordionPanel>
                            <p:tab title="Nombre: #{cuentaAdministrador.request.user.firstName} #{cuentaAdministrador.request.user.lastName}">
                                <h:panelGrid columns="2"> 
                                    <h:outputLabel value = "Cambio de Nombre:"/>
                                    <h:inputText id="name" value="#{cuentaAdministrador.request.user.firstName}"/>
                                    <h:outputLabel value = "Cambio de apellido:"/>
                                    <h:inputText  id="name2" value="#{cuentaAdministrador.request.user.lastName}"/>    
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>                        
                        <p:accordionPanel>
                            <p:tab title="Correo:  #{cuentaAdministrador.request.user.email}">
                                <h:panelGrid columns="2">    
                                    <h:outputLabel value = "Cambio de correo:"/>
                                    <h:inputText id="email" value="#{cuentaAdministrador.request.user.email}"/>    
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                        <p:accordionPanel>
                            <p:tab title="Celular:  #{cuentaAdministrador.request.user.cellphone}">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value = "Cambio de celular:"/>
                                    <h:inputText id="celular" value="#{cuentaAdministrador.request.user.cellphone}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>                                                
                        <p:accordionPanel>
                            <p:tab title="Telefono:  #{cuentaAdministrador.request.user.phone}">
                                <h:panelGrid columns="2"> 
                                    <h:outputLabel value = "Cambio de Telefono Fijo:"/>
                                    <h:inputText id="phone" value="#{cuentaAdministrador.request.user.phone}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>                                                                                           
                        <p:accordionPanel>
                            <p:tab title="Fecha de Nacimiento:  #{cuentaAdministrador.request.user.birthDate}">
                                <h:panelGrid columns="2">               
                                    <p:outputLabel value="Cambio de fecha de Nacimiento:" />
                                    <p:calendar  id="birthdate" value="#{cuentaAdministrador.request.user.birthDate}" navigator="true" pattern="dd-MM-yyyy"  placeholder="DD MM YYYY" mask="true"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>  
                        <p:accordionPanel>
                            <p:tab title="Graduacion:  #{cuentaAdministrador.request.user.yearGraduate}">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value = "Cambio de año de graduación:" />
                                    <h:inputText id="graduation" value="#{cuentaAdministrador.request.user.yearGraduate}"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>  
                        <p:accordionPanel>
                            <p:tab title="Periodo:  #{cuentaAdministrador.request.user.period}">
                                <h:panelGrid columns="2">     
                                    <h:selectOneMenu id="period" value="#{cuentaAdministrador.request.user.yearGraduate}">                    
                                        <f:selectItem itemLabel="1" itemValue="1"/>
                                        <f:selectItem itemLabel="2" itemValue="2"/>
                                    </h:selectOneMenu> 
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel> 
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Solicitud:" />
                                <p:selectOneRadio id="Solicitud" value="#{cuentaAdministrador.solicitudActual}">
                                <f:selectItem itemLabel="Aprobada" itemValue="0" />
                                <f:selectItem itemLabel="Rechazada" itemValue="1" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <p>Comentario</p>
                        <p:inputTextarea rows="10" cols="50" completeMethod="#{cuentaAdministrador.request.commentary}" queryDelay="750" minQueryLength="4" />
                        <br/>
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Regresar" update="layout" action="SolicitudesAfilPendientes.xhtml" resetValues="true"/>
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Finalizar revision" update="layout" resetValues="true"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
    </h:body>
    <ui:insert name="footer">
            <ui:include src="/Templates/Footer.xhtml"/>      
    </ui:insert> 
</html>

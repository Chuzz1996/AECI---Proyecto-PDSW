<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body>
        <ui:insert name="Header">
        <ui:include src="Header.xhtml"/>
        </ui:insert>
        <p:spacer height="80" /> 
        <h:form id="form">
            <p:layout  id="layout" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">                
                <p:layoutUnit id='centro' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">
                        <h3 style="margin-top: 0">Solicitudes Pendientes</h3>
                        <h:outputText value="Ingresar numero de solicitud a revisar"/>
                        <br/>
                        <p:inputText value="#{cuentaAdministrador.solicitudActual}"/>
                        <br/>
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Consultar Usuario" actionListener="#{cuentaAdministrador.checkUsuario()}" action="DatosUsuario" resetValues="true"/>
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Actualizar" actionListener="#{cuentaAdministrador.setSolicitudesPendientes()}" update="layout" resetValues="true" onclick="PF('dlg1').show(); "/>
                        <p:dataTable var ="solicitudesPendientes" class="w3-table w3-bordered" value="#{cuentaAdministrador.solicitudesPendientes}">
                            <p:column class="w3-light-grey" headerText="Dia de envio solicitud">
                                <h:outputText value="#{solicitudesPendientes.id}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Dia de envio solicitud">
                                <h:outputText value="#{solicitudesPendientes.date}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Rol del solicitante">
                                <h:outputText value="#{solicitudesPendientes.user.role.name}"/>
                            </p:column>
                        </p:dataTable>
                </p:layoutUnit>
            </p:layout>        
        </h:form>    
        <h:form>
        <p:dialog header="Informacion" widgetVar="dlg1" minHeight="40">
            <h:outputText value="Datos Actualizados" />
        </p:dialog>
        </h:form>
        <ui:insert name="footer">
            <ui:include src="/Templates/Footer.xhtml"/>      
        </ui:insert> 
    </h:body>
    
</html>

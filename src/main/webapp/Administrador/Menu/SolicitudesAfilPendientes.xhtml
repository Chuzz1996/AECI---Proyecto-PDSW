<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body> 
        <h:form id="form">            
                        <h3 style="margin-top: 0">Solicitudes Pendientes</h3>
                        <h:outputText value="Ingresar numero de solicitud a revisar:"/>                        
                        <p:inputText value="#{cuentaAdministrador.solicitudActual}"/>
                        <p:spacer height="50" />
                        <div/>
                        
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Consultar solicitud" actionListener="#{cuentaAdministrador.checkUsuario()}" action="DatosUsuario" resetValues="true"/>
                        <p:commandButton style="border-radius: 0px; background: black; color: white; border: none; padding: 7px;" value = "Actualizar" actionListener="#{cuentaAdministrador.setSolicitudesPendientes()}" update="form" resetValues="true" onclick="PF('dlg1').show(); "/>
                        <div/>
                        <p:spacer height="20" />
                        <p:dataTable var ="solicitudesPendientes" class="w3-table w3-bordered" value="#{cuentaAdministrador.solicitudesPendientes}">
                            <p:column class="w3-light-grey" headerText="Numero de solicitud">
                                <h:outputText value="#{solicitudesPendientes.id}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Dia de envio solicitud">
                                <h:outputText value="#{solicitudesPendientes.date}"/>
                            </p:column>
                            <p:column class="w3-light-grey" headerText="Rol del solicitante">
                                <h:outputText value="#{solicitudesPendientes.user.role.name}"/>
                            </p:column>
                        </p:dataTable>
                    
        </h:form>    
        <h:form>
        <p:dialog header="Informacion" widgetVar="dlg1" minHeight="40">
            <h:outputText value="Datos Actualizados" />
        </p:dialog>
        </h:form>        
    </h:body>
    
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body>
        <ui:composition>
            <h:form id="form">  
                <h3 style="margin-top: 0">ID de usuario a revisar</h3>
                <p:inputText value="#{cuentaAdministrador.solicitudActual}"/>
                <p:commandButton value="Datos Usuario" action="#{cuentaAdministrador.checkUsuario()}" oncomplete="PF('detail').show()"/>
                <p:dataTable var ="solicitudesPendientes" value="#{cuentaAdministrador.solicitudesPendientes}">
                    <p:column headerText="ID">
                        <h:outputText value="#{solicitudesPendientes.id}"/>
                    </p:column>
                    <p:column headerText="Nombre Usuario">
                        <h:outputText value="#{solicitudesPendientes.user.firstName}  #{solicitudesPendientes.user.lastName}"/>
                    </p:column>
                    <p:column headerText="Carrera">
                        <h:outputText value="#{solicitudesPendientes.user.program.name}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
    
</html>

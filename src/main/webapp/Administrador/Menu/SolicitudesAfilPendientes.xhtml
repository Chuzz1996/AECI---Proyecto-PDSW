<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <title>Afiliaciones pendietes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    <h:head>

    </h:head>  
    <h:body>
        <ui:composition>
            <h:form id="form">                
                <p:panel >
                    <p:dataTable id="tablePendientes" var ="request" rowKey="#{cuentaAdministrador.request.user.id}" value="#{cuentaAdministrador.pendingRequests}" selectionMode="single"
                                 selection="#{cuentaAdministrador.request}">                        
                        <f:facet name ="header">
                            Solicitudes de Afiliacion Pendientes 
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                Identificador
                            </f:facet>
                            #{request.user.id}
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                Fecha de solicitud
                            </f:facet>
                            #{request.date}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Solicitante
                            </f:facet>
                            #{request.user.role}
                        </p:column>   
                        <f:facet name="footer"> 
                            <p:commandButton value="Add New Forum" icon="ui-icon-circle-check" oncomplete="PF('detail').show()" actionListener="#{registroForo.clean()}" />
                            <p:commandButton value="View Forum Selected" action="registrorespuestaforo" immediate="true" />
                        </f:facet>                        
                    </p:dataTable>                   
                </p:panel>
            </h:form>       
        
        </ui:composition>
    </h:body>
    
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>

    <h:head>

    <h:body>
        <ui:insert name="Header">
            <ui:include src="/Administrador/Menu/Header.xhtml"/>
        </ui:insert>
        <p:spacer height="80" />

            <p:layout  id="layout" style=";min-width:400px;min-height:500px; margin-left: 8%; margin-right: 8%; margin-bottom: 5% ">

                    <div></div>
                    <h:outputText style="font-family: Segoe UI,Arial,sans-serif" value="Nombre:"/>
                    <h:outputText value="#{loginBean.personaLog.firstName} #{loginBean.personaLog.lastName}"/>
                    <p:separator/>                    
                    <ui:insert name="menuPrincipal">
                        <ui:include src="ReportesMenu.xhtml"/>
                    </ui:insert> 
                </p:layoutUnit>

                <p:layoutUnit id='centro' position="center" class="w3-container w3-card-4 w3-padding-large w3-white">
                    <p:panel id="panel1">  
                        <ui:insert name="opcion1">
                            <ui:include src="/Administrador/Menu/Default.xhtml"/>      
                        </ui:insert> 
                    </p:panel>
                </p:layoutUnit>
            </p:layout>        
        </h:form>    

        <!-- Contactarnos -->        
        <ui:insert name="footer">
            <ui:include src="/Templates/Footer.xhtml"/>      
        </ui:insert>

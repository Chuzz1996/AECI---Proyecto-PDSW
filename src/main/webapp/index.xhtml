<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <title>Empezando el proyecto</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
      <body>
          
          <!-- Distribución general -->
          
          <div class = "General">
              <ul class="w3-navbar w3-white w3-wide w3-padding-8 w3-card-2">
                  <li>
                      <a href="#home" class="w3-margin-left"><b>AECI</b></a>
                  </li>
                  <li class="w3-right w3-hide-small">
                    <a href="#Nosotros" class="w3-left">Nosotros</a>
                    <a href="#Juanta" class="w3-left">Junta Directiva</a>
                    <a href="#Convenios" class="w3-left">Convenios</a>
                    <a href="#ComoAfiliarse" class="w3-left w3-margin-right">Como Afiliarse</a>
                    <a href="#Datos" class="w3-left">Politicas de Datos</a>
                    <a href="#Contacto" class="w3-left w3-margin-right">Contáctanos</a>
                  </li>
              </ul>
          </div>
          
          <!-- Parte superior -->
          
          <header class="w3-display-container w3-content w3-wide" style="max-width:1500px" id="home">              
              <div class="w3-image"> <p:graphicImage name="/images/prueba.jpg" alt="FotoEscuela" width="1500" height="600"/></div>
              <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-text-light-grey w3-bottom">
                 <p:commandButton value="Enviar Solicitud" icon="ui-icon-circle-check" oncomplete="PF('detail').show()" />
              </div>
          </header>
          
          <!--  Contenido de la pagina -->
          
          <div class="w3-content w3-padding" style="max-width:1564px">
              
              <!-- Quienes somos -->
              
              <div class="w3-container w3-padding-32" id="Nosotros">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Quienés somos</h3>
              </div>
              
              <!-- Junta directiva -->
              
              <div class="w3-container w3-padding-32" id="Nuestra juanta directiva">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Nuestra junta directiva</h3>
              </div>
              
              <!-- Convenios -->
              
              <div class="w3-container w3-padding-32" id="Convenios">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Convenios</h3>
              </div>
              
              <!-- Como afiliarse -->
              
              <div class="w3-container w3-padding-32" id="ComoAfiliarse">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Como Afiliarse</h3>
              </div>
              
              <!-- Politicas de tratamientos de datos -->
              
              <div class="w3-container w3-padding-32" id="Datos">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Politicas de tratamientos de datos</h3>
              </div>
              
              
              <!-- Contactenos -->
              
              <div class="w3-container w3-padding-32" id="Contacto">
                  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Contactenos</h3>
              </div>          
              
            
          </div>
      </body>
</html>

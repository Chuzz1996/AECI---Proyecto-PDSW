<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <title>Envio solicitud AECI</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
      <h:head>
          <style>
                .center {
                    margin: auto;
                    width: 60%;
                    padding: 10px;
                }
            </style>
      </h:head>
      
      <h:body>
          
          <div class = "w3-top">
              <ul class="w3-navbar w3-white w3-wide w3-padding-8 w3-card-2">
                  <li>
                      <a href="index.xhtml" class="w3-margin-left w3-btn w3-black"><b>AECI</b></a>
                  </li>
                  <li class="w3-right w3-hide-small">
                    <a href="#Contacto" class="w3-left w3-btn w3-black">Contáctanos</a>
                    <a href="#Enviar Solicitud" class="w3-left w3-btn w3-black">Enviar Solicitud</a>
                    <a href="#-Ingresar" class="w3-left w3-margin-right w3-btn w3-black">Ingresar</a>
                  </li>
              </ul>
          </div>
          <p></p>
          <div class = "center" id = "Enviar Solicitud">
            <h:form class="w3-container w3-card-4 w3-padding-large w3-white">
            <h5 class="w3-center">Ingreso de Datos</h5>
            <div class="w3-group">      
              <label>Nombre</label>
              <p:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.nombre}"/>
            </div>
            <div class="w3-group">      
              <label>Apellido</label>
              <h:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.apellido}"/>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-group w3-half">      
                  <label>Cedula</label>
                  <h:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.cedula}"/>
                </div>
                <div class="w3-group w3-half">      
                  <label>Celular</label>
                  <h:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.celular}"/>
                </div>
            </div>
            <div class="w3-group">      
              <label>Telefono Fijo (opcional)</label>
              <h:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.telefonoFijo}"/>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-group w3-half">      
                  <label>correo</label>
                  <p:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.correo}"/>
                </div>
                <h:selectOneMenu class="w3-select w3-half w3-group w3-white" value="#{solicitudAfiliacion.carrera}">
                    <f:selectItem itemLabel="Carrera" itemValue="" />
                    <f:selectItem itemLabel="Ingeniería Civil" itemValue="1"/>
                    <f:selectItem itemLabel="Ingeniería Electrónica" itemValue="2"/>
                    <f:selectItem itemLabel="Ingeniería Eléctrica" itemValue="3"/>
                    <f:selectItem itemLabel="Ingeniería De Sistemas" itemValue="4"/>
                    <f:selectItem itemLabel="Ingeniería Industrial" itemValue="5"/>
                    <f:selectItem itemLabel="Matemáticas" itemValue="6"/>
                    <f:selectItem itemLabel="Economía" itemValue="7"/>
                    <f:selectItem itemLabel="Administración De Empresas" itemValue="8"/>
                    <f:selectItem itemLabel="Ingeniería Mecánica" itemValue="9"/>
                    <f:selectItem itemLabel="Ingeniería Biomédica" itemValue="10"/>
                </h:selectOneMenu>>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-group w3-half">      
                  <label>Año Graduación</label>
                  <p:inputText class="w3-input w3-border" value="#{solicitudAfiliacion.anoGraducacion}"/>
                </div>
                <select class="w3-select w3-group w3-half w3-white" name="option" value="#{solicitudAfiliacion.periodo}">
                    <option value = "" >Periodo</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <p></p>
            <p:commandButton value = "Enviar solicitud" actionListener="#{solicitudAfiliacion.enviarSolicitud()}" class="w3-btn w3-hover-light-grey"></p:commandButton>
            </h:form>
          </div>
          
          <div class="w3-container w3-padding-32 w3-black" id="Contacto">
                <div class="w3-col m6 w3-padding-large">
                    <h1 class="w3-Left">Contactenos</h1>
                    <div class="w3-section">
                        <p><i class="fa fa-map-marker fa-fw w3-text-white w3-xxlarge w3-margin"></i>Dirección: AK.45 No.205-59 (Autopista Norte  K.13)  Bloque A -2° Piso</p>
                        <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin"></i> PBX: +57(1) 668 3600 Ext.1232</p>
                        <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin"></i> Móvil: +57 312 457 0612</p>
                        <p><i class="fa fa-envelope fa-fw w3-text-white w3-xxlarge w3-margin"> </i> Correo Electronico: aeci@escuelaing.edu.co </p>
                        <footer class="w3-content w3-padding-64 w3-text-white w3-xlarge">
                            <a href="https://www.facebook.com/AECIescuelaing/?fref=ts" class="w3-hover-text-indigo"><i class="fa fa-facebook-official"></i></a>
                        </footer>
                    </div>
                </div>
              </div> 
      </h:body>
</html>

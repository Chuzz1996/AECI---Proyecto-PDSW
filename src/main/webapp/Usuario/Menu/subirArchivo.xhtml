<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Subir pago</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
        <h:outputText value="Enviar pago"/>
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputLabel value = "Ingresar Numero de pago*:"/>
            <h:inputText id="paymentNumber" value="#{cuentaUsuario.paymentNumber}" required="true"/>
            <h:outputLabel value = "Seleccionar foto del recibo*:"/>
            <p:fileUpload value="#{cuentaUsuario.receipt}" mode="simple"/>
            <p:commandButton value="ENVIAR" style="border-radius: 0px; background: black; color: white; border: none; padding: 7px; margin-left: 40% " action="#{cuentaUsuario.registrarPago}"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
